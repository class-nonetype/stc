@if (userIsAuthenticated()) {
  <section class="page" aria-live="polite">

    <header class="inbox-header">
      <div class="inbox-header__title-block">
        <p class="inbox-header__eyebrow">Tickets</p>
        <h1 class="inbox-header__title">Panel de tickets</h1>
        <p class="inbox-header__subtitle">Revisa y gestiona las solicitudes m√°s recientes del equipo.</p>
      </div>
    </header>
    <ticket-list
      [tickets]="cards()"
      [loading]="loading()"
      [hasError]="hasError()"
      [initialFilters]="initialFilters()"
      (open)="onOpen($event)"
      (retry)="onRetry()"
    ></ticket-list>
  </section>
}
