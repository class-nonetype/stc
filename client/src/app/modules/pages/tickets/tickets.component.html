@if (userIsAuthenticated()) {
  <section class="page" aria-live="polite">
    <header class="page-header">
      <div class="page-header-body">
        <h1 class="page-title">Inbox de tickets</h1>
        <p class="page-subtitle">Revisa y gestiona las solicitudes mas recientes del equipo.</p>
      </div>
    </header>

    <ticket-list
      [tickets]="cards()"
      [loading]="loading()"
      [hasError]="hasError()"
      [initialFilters]="initialFilters()"
      (open)="onOpen($event)"
      (retry)="onRetry()"
    ></ticket-list>
  </section>
}
